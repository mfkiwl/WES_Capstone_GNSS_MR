[GNSS-SDR]



;######### GLOBAL OPTIONS ##################
GNSS-SDR.internal_fs_sps=12288000
GNSS-SDR.telecommand_enabled=false
GNSS-SDR.telecommand_tcp_port=3333
GNSS-SDR.enable_FPGA=true


;######### SIGNAL_SOURCE CONFIG ############
SignalSource.implementation=Adrv9009_Fpga_Signal_Source
SignalSource.sampling_frequency=12288000
SignalSource.freq=1575420000
;SignalSource.freq2=1575420000
SignalSource.freq2=1176450000
SignalSource.switch_position=2
SignalSource.gain_mode_rx1=slow_attack
SignalSource.gain_mode_rx2=slow_attack
SignalSource.rx1_enable=true;
SignalSource.rx2_enable=true;
SignalSource.profile_path=/home/ubuntu/Tx_BW200_IR245p76_Rx_BW50_OR61p44_ORx_BW200_OR245p76

;######### CHANNELS GLOBAL CONFIG ############
Channels.in_acquisition=1
Channels_1C.count=6
;Channel0.satellite=7

;######### GPS ACQUISITION CONFIG ############
Acquisition_1C.implementation=GPS_L1_CA_PCPS_Acquisition_Fpga
Acquisition_1C.threshold=2
Acquisition_1C.doppler_max=5000
Acquisition_1C.downsampling_factor=6;
Acquisition_1C.doppler_step=488










Acquisition_1C.make_two_steps=false
Acquisition_1C.second_nbins=3
Acquisition_1C.doppler_step2=250
Acquisition_1C.max_num_acqs=100

;######### TRACKING GPS CONFIG ############
Tracking_1C.implementation=GPS_L1_CA_DLL_PLL_Tracking_Fpga
Tracking_1C.extend_correlation_symbols=1
Tracking_1C.pll_bw_hz=35;
Tracking_1C.dll_bw_hz=2.0;
Tracking_1C.pll_bw_narrow_hz=5.0;
Tracking_1C.dll_bw_narrow_hz=0.50;
Tracking_1C.fll_bw_hz=10
Tracking_1C.enable_fll_pull_in=true;
Tracking_1C.enable_fll_steady_state=false
Tracking_1C.high_dyn=false
Tracking_1C.pull_in_time_s=1;
Tracking_1C.dump=false
Tracking_1C.dump_filename=tracking_ch_

;######### TELEMETRY DECODER GPS CONFIG ############
TelemetryDecoder_1C.implementation=GPS_L1_CA_Telemetry_Decoder
TelemetryDecoder_1C.dump=false

;######### OBSERVABLES CONFIG ############
Observables.implementation=Hybrid_Observables
Observables.dump=false

;######### PVT CONFIG ############
PVT.implementation=RTKLIB_PVT
PVT.positioning_mode=Single
PVT.iono_model=OFF
PVT.trop_model=OFF
PVT.raim_fde=1
PVT.output_rate_ms=20;
PVT.display_rate_ms=500;
PVT.elevation_mask=0;
PVT.flag_rtcm_server=false
PVT.flag_rtcm_tty_port=false
PVT.rtcm_dump_devname=/dev/pts/1
PVT.dump=false
PVT.dump_filename=./PVT
PVT.enable_monitor=false
PVT.monitor_client_addresses=10.0.0.2
PVT.monitor_udp_port=1112



Monitor.enable_monitor=false
Monitor.decimation_factor=1
Monitor.client_addresses=10.0.0.2
Monitor.udp_port=1111

;######### CHANNELS GLOBAL CONFIG ############
Channels.in_acquisition=1
Channels_L5.count=8
;Channel0.satellite=7

;######### GPS ACQUISITION CONFIG ############
Acquisition_L5.implementation=GPS_L5i_PCPS_Acquisition_Fpga
Acquisition_L5.threshold=2
Acquisition_L5.doppler_max=10000
Acquisition_L5.downsampling_factor=1;
Acquisition_L5.doppler_step=375
Acquisition_L5.select_queue_Fpga=1;










Acquisition_L5.make_two_steps=false
Acquisition_L5.second_nbins=3
Acquisition_L5.doppler_step2=250
Acquisition_L5.max_num_acqs=100

;######### TRACKING GPS CONFIG ############
Tracking_L5.implementation=GPS_L5i_DLL_PLL_Tracking_Fpga
Tracking_L5.extend_correlation_symbols=1
Tracking_L5.pll_bw_hz=35;
Tracking_L5.dll_bw_hz=2.0;
Tracking_L5.pll_bw_narrow_hz=5.0;
Tracking_L5.dll_bw_narrow_hz=0.50;
Tracking_L5.fll_bw_hz=10
Tracking_L5.enable_fll_pull_in=true;
Tracking_L5.enable_fll_steady_state=false
Tracking_L5.high_dyn=false
Tracking_L5.pull_in_time_s=1;
Tracking_L5.track_pilot=false;
Tracking_L5.dump=false
Tracking_L5.dump_filename=tracking_ch_

;######### TELEMETRY DECODER GPS CONFIG ############
TelemetryDecoder_L5.implementation=GPS_L5_Telemetry_Decoder
TelemetryDecoder_L5.dump=false




PVT.enable_monitor=false
PVT.monitor_client_addresses=10.0.0.2
PVT.monitor_udp_port=1112



Monitor.enable_monitor=false
Monitor.decimation_factor=1
Monitor.client_addresses=10.0.0.2
Monitor.udp_port=1111

